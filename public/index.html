<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araya Music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/toastr.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div>
        <div id="player-div" style="display: none">
            <iframe id="player" class="w-100" scrolling="no" frameborder="no"
                src="https://soundcloud.com/tuvaliofficial/feels-so-good&show_teaser=false&color=#1a1614"></iframe>
        </div>
        <div class="p-5 m-0 d-flex justify-content-center">
            
        </div>
        <div>
            <h1>Hay <span id="counter-list">0</span> canciones en la playlist.</h1>
            <input id="volume" type="range" value="100" min="0" max="100">
        </div>
        <div>
            <p>Si se encuentra en dispositivo Android o iOS, por favor dale al play del reproductor para iniciar la sincronizaci√≥n SharedParty. </p>
        </div>
        <div>
            <button id="join">Unirme</button>
            <input type="url" name="url" id="url">
            <button id="add">Add</button>
            <button id="btn-play">Play</button>
            <button id="btn-pause">Pause</button>
            <button id="btn-skip">Skip</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/api.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script src="./js/toastr.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>

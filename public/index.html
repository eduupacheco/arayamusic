<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Araya Music | Shared party with friends</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.3.0/nouislider.min.css'>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/toastr.css">
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div id="join-div" style="position: absolute; width: 100%; height: 100%; background-color: #181818; z-index: 9999;">
    <div class="d-flex justify-content-center mb-5" style="margin-top: 10%;">
      <h1 class="text-white text-center" style="font-size: 100px;">Araya Music</h1>
    </div>
    <div class="d-flex justify-content-center">
      <button id="join" class="button-dark" style="width: 19%"><i class="ion-android-person-add"></i> Join</button>
    </div>
  </div>
  <div id="player-div" class="d-none">
    <iframe id="player" class="w-100" scrolling="no" frameborder="no" allow="autoplay" src="https%3A//api.soundcloud.com/tracks/911327212&color=%230a0a0a&auto_play=true&show_teaser=false"></iframe>
  </div>
  <section class="current-track">
    <div class="current-track__actions">
      <a id="btn-pause" class="ion-ios-pause pause"></a>
      <a id="btn-play" class="ion-ios-play play disabled"></a>
      <a id="btn-skip" class="ion-ios-skipforward"></a>
    </div>
    <div class="current-track__progress">
      <div class="current-track__progress__start">0:00</div>
      <div class="current-track__progress__bar"><div id="song-progress"></div></div>
      <div class="current-track__progress__finish">0:00</div>
    </div>
    <div class="current-track__options">
      <span class="controls">
        <a href="#" class="control volume">
          <i class="ion-volume-high"></i>
          <input type="range" min="0" max="100" value="100" id="volume">
        </a>
      </span>
    </div>
  </section>

  <section class="header">
    <div class="search" style="width: 80%; margin-right: 1%;">
      <input type="url" name="url" id="url" style="width: 100%" placeholder="https://soundcloud.com/artist/track" />
    </div>
    <button id="add" class="button-dark" style="width: 19%"><i class="ion-ios-plus"></i> Add</button>
  </section>

  <section class="content">
    <div class="content__left">
      <div style="background-color: rgb(12, 12, 12)18; height: 20px;">
        <h6 style="color: white; text-align: center;"><span id="counter-list">0</span> TRACKS ON PLAYLIST</h6>
      </div>
      <div class="playlist-div"></div>
    </div>
    <div class="content__right"><div class="artist__header"><div><h1 class="text-white text-center" style="font-size: 100px;">Araya Music</h1></div></div></div>
  </section>

  <!-- CDN Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.3.0/nouislider.min.js'></script>
  <script src="./js/api.js"></script>
  <script src="./js/jquery.js"></script>
  <script src="./js/toastr.js"></script>
  <script src="./js/moment.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
